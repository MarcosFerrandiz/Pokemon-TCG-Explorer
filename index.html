<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" alt="Pokémon Logo" class="pokemon-logo">
                <h1>TCG Explorer</h1>
            </div>
            <nav>
                <div class="nav-group">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Buscar cartas de Pokémon...">
                        <button id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button id="menu-button" class="pokeball-btn">
                        <i class="fas fa-home"></i> Menú
                    </button>
                    <button id="random-button" class="pokeball-btn">
                        <i class="fas fa-random"></i> Aleatorio
                    </button>
                </div>
            </nav>
            <div id="sort-container">
                <select id="sort-select">
                    <option value="name">Ordenar por Nombre</option>
                    <option value="date-asc">Fecha (Ascendente)</option>
                    <option value="date-desc">Fecha (Descendente)</option>
                    <option value="price-asc">Precio (Ascendente)</option>
                    <option value="price-desc">Precio (Descendente)</option>
                </select>
                <button id="sort-button" class="pokeball-btn">Ordenar</button>
            </div>
        </div>
    </header>

    <main id="card-grid"></main>

    <!-- Modal para mostrar detalles de la carta -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="card-container" id="card-container">
                    <div id="movable-card" class="card">
                        <div class="card__face card__front">
                            <img id="card-img" src="" alt="Carta Pokémon">
                        </div>
                    </div>
                </div>

                
                <div id="card-details" class="card-details-modal">
                    <h2 id="card-name"></h2>


                    <div class="card-info">
                      <div class="card-info-section">
                        <h3>Información Básica</h3>
                        <p>Tipo: <span id="card-type"></span></p>
                        <p>HP: <span id="card-hp"></span></p>
                        <p>Rareza: <span id="card-rarity"></span></p>
                        <p>Set: <span id="card-set"></span></p>
                        <p>Artista: <span id="card-artist"></span></p>
                      </div>

                      <div class="card-info-section">
                        <h3>Ataques</h3>
                        <div id="card-attacks"></div>
                      </div>

                      <div class="card-info-section">
                        <h3>Debilidades y Resistencias</h3>
                        <p>Debilidades: <span id="card-weaknesses"></span></p>
                        <p>Resistencias: <span id="card-resistances"></span></p>
                      </div>
                      <div class="card-info-section">
                        <h3>Costo de Retirada</h3>
                        <div id="card-retreat-cost"></div>
                      </div>
                      <div class="card-info-section">
                        <div class="card-details">
                            <p class="price"><span id="card-price">0.00</span></p>
                            <p class="date"><span id="card-date">Fecha desconocida</span></p>
                        </div>
                    </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
